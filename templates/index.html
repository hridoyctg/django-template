<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Django Template Ready</h1>
   {% for i in profile %}
   <h1> {{ i.name }} </h1>
   <h3> {{ i.age }} </h3>
   <h4> {{ i.description }} </h4>
   <img src=" {{ i.image.url }} " alt="" style="height:400px; width:auto;">
   <hr>
   {% endfor %}
</body>
</html>
